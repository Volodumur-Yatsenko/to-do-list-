<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
       <div class="container">
         <header class="header">
            <h1 class="header__title">Advanced To-Do List</h1>
            <button id="toggleTheme" class="header__btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <section class="info__task">
            <div class="info__flex">
                <div class="info__block">
                    <span id="total" class="info__number">0</span>
                    <span class="info__text">Total</span>
                </div>
                <div class="info__block">
                    <span id="completed" class="info__number">0</span>
                    <span class="info__text">Completed</span>
                </div>
                <div class="info__block">
                    <span id="pending" class="info__number">0</span>
                    <span class="info__text">Pending</span>
                </div>
            </div>
        </section>

        <section class="form__block">
            <input id="inputForm" type="text" class="form__input" placeholder="Add a new task..." />
            <button id="inputButton" type="submit" class="form__btn">
                <i class="fa-solid fa-plus"></i> Add
            </button>
        </section>

        <section class="task__options">
            <div class="task__filters">
                <select id="filterSelect" class="filter__select">
                    <option value="all">All Tasks</option>
                    <option value="completed">Completed Tasks</option>
                    <option value="pending">Pending Tasks</option>
                </select>

                <select  id="priorityFilter" class="filter__select">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>

                <select id="categoryFilter" class="filter__select">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <div class="task__search">
                <input id="searchInput" type="text" class="search__input" placeholder="Search tasks..." />
                <button class="search__btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

        </section>

        <section class="task__list">
            <div class="task__wrapper">
                <ul id="taskList" class="task__items">
                
                </ul>
            </div>
        </section>

        <div id="modalNoTask" class="modal__notask">
            <div class="modal__cheklist">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="modal__notask-text">
                No tasks found
            </div>
            <div class="modal__notask__subtext">
                Try changing your filters or add a new task
            </div>
        </div>

        <div class="task-details-modal" id="taskDetailsModal">
            <div class="modal-content">
                <span class="close-modal" id="closeModalBtn">&times;</span>
                <h2 class="modal-title">Task Details</h2>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editTaskText">Task</label>
                        <input type="text" id="editTaskText" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority" class="form-control">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="date" id="editTaskDueDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editTaskCategory">Category</label>
                        <div class="category-input-container">
                            <input type="text" id="editTaskCategory" class="form-control" placeholder="Add category...">
                            <button id="addCategoryBtn" class="btn-icon">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="category-tags" id="categoryTags">
                            <!-- Category tags will be added here -->
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="saveTaskBtn" class="btn-primary" type="submit">Save Changes</button>
                        <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
